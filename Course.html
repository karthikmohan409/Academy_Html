<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Course Management - Actionzone Receptionist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Manage your courses efficiently with Actionzone's receptionist dashboard. Access calendar, packages, coach assignments, and more to streamline your educational offerings."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
  </head>
  <body>
    <!-- main content section -->
    <div class="w-full bg-gray-100_01">
      <div class="flex flex-col items-start">
        <header class="flex items-end justify-center self-stretch bg-white-A700">
          <div class="mb-2 mt-4 flex w-[98%] items-start justify-between gap-5 md:w-full md:p-5 sm:flex-col">
            <div class="flex w-[26%] items-center justify-center sm:w-full sm:flex-col">
              <a href="#">
                <img src="public/images/img_megaphone.svg" alt="megaphone image" class="h-[22px] sm:w-full" />
              </a>
              <img
                src="public/images/img_header_logo.png"
                alt="logo image"
                class="ml-3 h-[64px] w-[171px] object-contain sm:ml-0"
              />
              <h3 class="size-6xl heading ui ml-[30px] !font-sansserifbookflf italic !text-gray-800_01 sm:ml-0">
                Dreams into Reality
              </h3>
            </div>
            <div class="mt-2.5 flex w-[8%] items-center justify-center gap-2 sm:w-full">
              <a href="#">
                <img src="public/images/img_lock.svg" alt="lock image" class="h-[33px] w-[34px]" />
              </a>
              <img src="public/images/img_forward.svg" alt="forward image" class="h-[32px] w-[74%]" />
            </div>
          </div>
        </header>
        <div class="flex w-[34%] md:w-full md:p-5 sm:flex-col">
          <aside
            class="!sticky top-0 flex h-screen w-[272px] flex-col gap-4 overflow-auto bg-white-A700 pt-14 md:hidden md:pt-5"
          >
            <div class="mr-[23px] flex w-[71%] md:mr-0 md:w-full md:p-5">
              <div class="flex w-full items-center">
                <div
                  class="relative z-[1] flex-1 rounded-[75px] border border-solid border-blue_gray-600_01 bg-white-A700 p-[18px] shadow-xs"
                >
                  <img
                    src="public/images/img_images_1_1.png"
                    alt="primary image"
                    class="h-[114px] w-[114px] rounded-[57px] object-cover"
                  />
                </div>
                <img
                  src="public/images/img_.svg"
                  alt="secondary image"
                  class="relative mb-[18px] ml-[-22px] h-[75px] w-[23%] self-end"
                />
              </div>
            </div>
            <ul class="mb-9 flex w-full flex-col gap-[0.00px] self-stretch px-0 pb-[15px] pt-0">
              <li class="w-full">
                <a
                  class="flex cursor-pointer items-center gap-2 border-b border-t border-solid border-transparent bg-white-A700 px-[17px] py-2.5 text-base font-normal text-black-900_e5 hover:border-black-900_1b hover:!bg-white-A700_6c"
                >
                  <span> Actionzone- Receptionist</span>
                </a>
              </li>
              <li class="w-full">
                <a
                  class="flex cursor-pointer items-center gap-2 border-b border-t border-solid border-transparent bg-white-A700 px-[17px] py-2.5 text-base font-normal text-black-900_e5 hover:border-black-900_1b hover:!bg-white-A700_6c"
                >
                  <img src="public/images/img_component_2.svg" alt="dashboard icon" class="h-[31px] w-[31px]" />
                  <span> Dashboard</span>
                </a>
              </li>
              <li class="w-full">
                <a
                  class="flex cursor-pointer items-center gap-2 border-b border-t border-solid border-transparent bg-white-A700 px-[17px] py-2.5 text-base font-normal text-black-900_e5 hover:border-black-900_1b hover:!bg-white-A700_6c"
                >
                  <img
                    src="public/images/img_component_2_black_900_02.svg"
                    alt="calendar icon"
                    class="h-[31px] w-[31px]"
                  />
                  <span> Calendar</span>
                </a>
              </li>
              <li class="w-full">
                <a
                  class="flex cursor-pointer items-center gap-2 border-b border-t border-solid border-transparent bg-white-A700 px-[17px] py-2.5 text-base font-normal text-black-900_e5 hover:border-black-900_1b hover:!bg-white-A700_6c"
                >
                  <img
                    src="public/images/img_component_2_black_900_02_31x31.svg"
                    alt="course icon"
                    class="h-[31px] w-[31px]"
                  />
                  <span> Course</span>
                </a>
              </li>
              <li class="w-full">
                <a
                  class="flex cursor-pointer items-center gap-2 border-b border-t border-solid border-transparent bg-white-A700 px-[17px] py-2.5 text-base font-normal text-black-900_e5 hover:border-black-900_1b hover:!bg-white-A700_6c"
                >
                  <img src="public/images/img_component_2_31x31.svg" alt="package icon" class="h-[31px] w-[31px]" />
                  <span> Package</span>
                </a>
              </li>
              <li class="w-full">
                <a
                  class="flex cursor-pointer items-center gap-2 border-b border-t border-solid border-transparent bg-white-A700 px-[17px] py-2.5 text-base font-normal text-black-900_e5 hover:border-black-900_1b hover:!bg-white-A700_6c"
                >
                  <img src="public/images/img_component_2_1.svg" alt="addons icon" class="h-[31px] w-[31px]" />
                  <span> Add ons</span>
                </a>
              </li>
              <li class="w-full">
                <a
                  class="flex cursor-pointer items-center gap-2 border-b border-t border-solid border-transparent bg-white-A700 px-[17px] py-2.5 text-base font-normal text-black-900_e5 hover:border-black-900_1b hover:!bg-white-A700_6c"
                >
                  <img src="public/images/img_component_2_2.svg" alt="coach icon" class="h-[31px] w-[31px]" />
                  <span> Coach</span>
                </a>
              </li>
              <li class="w-full">
                <a
                  class="flex cursor-pointer items-center gap-2 border-b border-t border-solid border-transparent bg-white-A700 px-[17px] py-2.5 text-base font-normal text-black-900_e5 hover:border-black-900_1b hover:!bg-white-A700_6c"
                >
                  <img src="public/images/img_component_2_2.svg" alt="analyzer icon" class="h-[31px] w-[31px]" />
                  <span> Video analyzer</span>
                </a>
              </li>
              <li class="w-full">
                <a
                  class="flex cursor-pointer items-center gap-2 border-b border-t border-solid border-transparent bg-white-A700 px-[17px] py-2.5 text-base font-normal text-black-900_e5 hover:border-black-900_1b hover:!bg-white-A700_6c"
                >
                  <img src="public/images/img_component_2_3.svg" alt="student icon" class="h-[31px] w-[31px]" />
                  <span> Student</span>
                </a>
              </li>
              <li class="w-full">
                <a
                  class="flex cursor-pointer items-center gap-2 border-b border-t border-solid border-transparent bg-white-A700 px-[17px] py-2.5 text-base font-normal text-black-900_e5 hover:border-black-900_1b hover:!bg-white-A700_6c"
                >
                  <img src="public/images/img_component_2_4.svg" alt="meetings icon" class="h-[31px] w-[31px]" />
                  <span> Meetings</span>
                </a>
              </li>
              <li class="w-full">
                <a
                  class="flex cursor-pointer items-center gap-2 border-b border-t border-solid border-transparent bg-white-A700 px-[17px] py-2.5 text-base font-normal text-black-900_e5 hover:border-black-900_1b hover:!bg-white-A700_6c"
                >
                  <img src="public/images/img_component_2_5.svg" alt="report icon" class="h-[31px] w-[31px]" />
                  <span> Report</span>
                </a>
              </li>
              <li class="w-full">
                <a
                  class="flex cursor-pointer items-center gap-2 border-b border-t border-solid border-transparent bg-white-A700 px-[17px] py-2.5 text-base font-normal text-black-900_e5 hover:border-black-900_1b hover:!bg-white-A700_6c"
                >
                  <img src="public/images/img_television.svg" alt="notification icon" class="h-[31px] w-[31px]" />
                  <span> Notification settings</span>
                </a>
              </li>
              <li class="w-full">
                <a
                  class="flex cursor-pointer items-center gap-2 border-b border-t border-solid border-transparent bg-white-A700 px-[17px] py-2.5 text-base font-normal text-black-900_e5 hover:border-black-900_1b hover:!bg-white-A700_6c"
                >
                  <img src="public/images/img_component_2_6.svg" alt="events icon" class="h-[31px] w-[31px]" />
                  <span> Events & Transportation</span>
                </a>
              </li>
              <li class="w-full">
                <a
                  class="flex cursor-pointer items-center gap-2 border-b border-t border-solid border-transparent bg-white-A700 px-[17px] py-2.5 text-base font-normal text-black-900_e5 hover:border-black-900_1b hover:!bg-white-A700_6c"
                >
                  <img src="public/images/img_component_2_7.svg" alt="billing icon" class="h-[31px] w-[31px]" />
                  <span> Billing</span>
                </a>
              </li>
              <li class="w-full">
                <a
                  class="flex cursor-pointer items-center gap-2 border-b border-t border-solid border-transparent bg-white-A700 px-[17px] py-2.5 text-base font-normal text-black-900_e5 hover:border-black-900_1b hover:!bg-white-A700_6c"
                >
                  <img
                    src="public/images/img_component_2_indigo_a200.svg"
                    alt="settings icon"
                    class="h-[31px] w-[31px]"
                  />
                  <span> Settings</span>
                  <img
                    src="public/images/defaultNoData.png"
                    alt="settings suffix"
                    class="h-[51px] w-[11px] rounded-bl-[5px] rounded-tl-[5px] bg-indigo-A200 object-cover"
                  />
                </a>
              </li>
            </ul>
          </aside>

          <!-- settings section -->
          <div
            class="flex flex-1 flex-col items-start gap-[55px] bg-gray-300_03 p-[15px] sm:gap-[27px] sm:self-stretch"
          >
            <h1 class="size-5xl heading ui ml-[9px] md:ml-0">Settings</h1>
            <div class="mb-[865px] flex flex-col items-start gap-[9px] self-stretch">
              <p
                class="size-lg text ui flex items-center justify-center rounded-[23px] bg-blue_gray-400 py-2.5 pl-5 pr-[33px] !font-medium !text-white-A700 sm:pr-5"
              >
                Access Control List (ACL)
              </p>
              <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                <div class="flex p-[9px]">
                  <p class="size-lg text ui ml-2.5 !text-black-900_02 md:ml-0">TItle</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
