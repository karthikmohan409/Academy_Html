<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ground Booking Schedule - Actionzone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Book your cricket-lane for indoor matches at Actionzone. Check availability for general, public, or actionzone bookings and reserve your slot from 07:00 am to 08:00 am."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
  </head>
  <body>
    <!-- booking section -->
    <div class="w-full bg-white-A700 pt-5">
      <div class="flex flex-col items-center">
        <!-- ground info section -->
        <div class="flex flex-col items-start gap-4 self-stretch">
          <h1 class="size-2xl heading ui ml-[42px] !text-gray-900_03 md:ml-0">Ground booking</h1>
          <div class="h-px w-full self-stretch bg-black-900_35"></div>
        </div>
        <label class="fill size-lg blue_50_02 input ui mt-5 rounded-[10px] md:p-5 sm:pr-5">
          <input name="Price Hint" placeholder="Cricket-lane 2 | Indoor" type="text" />
        </label>
        <p class="size-lg text ui mt-8 self-start !font-medium !text-black-900_02">Booking type</p>

        <!-- booking type section -->
        <div class="mt-3 flex w-[92%] md:w-full md:p-5">
          <div class="flex w-full flex-col gap-9">
            <div class="flex">
              <label class="radio ui flex w-full gap-2 pb-0.5 pr-[15px] pt-[7px] text-lg text-black-900_02">
                <input type="radio" class="primary size-md radio ui" value="generalbooking3" name="bookingtype" />
                <span> General booking</span>
              </label>
              <label class="radio ui ml-8 flex w-full gap-2 pb-0.5 pr-[15px] pt-[7px] text-lg text-black-900_02">
                <input type="radio" class="primary size-md radio ui" value="publicbooking3" name="bookingtype" />
                <span> Public booking</span>
              </label>
              <label class="radio ui ml-[43px] mt-[7px] flex w-full gap-2 text-lg font-medium text-black-900_02">
                <input type="radio" class="primary size-xs radio ui" value="actionzonebooking3" name="bookingtype" />
                <span> Actionzone booking</span>
              </label>
            </div>

            <!-- date selection section -->
            <div class="flex gap-[15px] md:flex-col">
              <div class="flex w-full flex-col items-start gap-1.5">
                <p class="size-md text ui !font-medium !text-black-900_7f_02">Start date</p>
                <label
                  class="round fill size-sm white_a700 input ui gap-[35px] self-stretch border border-solid border-black-900_26"
                >
                  <input name="Start Date Input" placeholder="13 Monday, 2024" type="text" />
                  <div class="flex h-[23px] w-[23px] items-center justify-center">
                    <img src="public/images/img_thumbsup.svg" alt="thumbs_up" class="h-[23px] w-[23px]" />
                  </div>
                </label>
              </div>
              <div class="flex w-full flex-col items-start gap-1.5">
                <p class="size-md text ui !font-medium !text-black-900_7f_02">End date</p>
                <label
                  class="round fill size-sm white_a700 input ui gap-[35px] self-stretch border border-solid border-black-900_26"
                >
                  <input name="End Date Input" placeholder="13 Monday, 2024" type="text" />
                  <div class="flex h-[23px] w-[23px] items-center justify-center">
                    <img src="public/images/img_thumbsup.svg" alt="thumbs_up" class="h-[23px] w-[23px]" />
                  </div>
                </label>
              </div>
            </div>
            <div class="flex gap-[15px] md:flex-col">
              <div class="flex w-full flex-col items-start gap-[7px]">
                <p class="size-md text ui !font-medium !text-black-900_7f_02">Start time</p>
                <div
                  class="relative flex gap-[35px] self-stretch rounded-[5px] border border-solid border-black-900_26 bg-white-A700 px-[21px] py-2.5 text-lg text-black-900_cc_01 sm:px-5"
                >
                  <input name="Start Picker" type="time" placeholder="07:00 am" />
                </div>
              </div>
              <div class="flex w-full flex-col items-start gap-[7px]">
                <p class="size-md text ui !font-medium !text-black-900_7f_02">End time</p>
                <div
                  class="relative flex gap-[35px] self-stretch rounded-[5px] border border-solid border-black-900_26 bg-white-A700 px-[21px] py-2.5 text-lg text-black-900_cc_01 sm:px-5"
                >
                  <input name="End Picker" type="time" placeholder="08:00 am" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- repeat booking section -->
        <div class="mt-[37px] flex w-[92%] flex-col items-start gap-[39px] md:w-full md:p-5">
          <div class="mt-9 flex w-[14%] gap-[7px] self-start md:w-full">
            <img src="public/images/img_gg_repeat.svg" alt="ggrepeatimage" class="h-[32px] w-[32px]" />
            <div class="flex flex-1 items-center gap-[11px]">
              <p class="size-md text ui !text-black-900_02">Repeat</p>
              <div class="square size-sm switch ui rotate-[180deg]">
                <input type="checkbox" name="switch" id="switch" />
                <label for="switch"> </label>
              </div>
            </div>
          </div>
          <div class="h-px w-full self-stretch bg-black-900_35"></div>
        </div>

        <!-- title entry section -->
        <div class="container-xs mt-8 flex flex-col items-start gap-[7px] md:p-5">
          <p class="size-md text ui !font-medium !text-black-900_7f_02">Enter title</p>
          <label
            class="round fill size-sm white_a700 input ui self-stretch border border-solid border-black-900_26 sm:px-5"
          >
            <input name="Title Input" placeholder="Enter title" type="text" />
          </label>
        </div>

        <!-- participants section -->
        <div class="relative mt-[33px] h-[385px] w-[92%] md:h-auto">
          <div class="flex w-full flex-col items-center">
            <div class="self-stretch">
              <div>
                <div class="h-px bg-black-900_33"></div>
                <div class="mt-[23px] flex items-center justify-between gap-5 md:flex-col">
                  <div class="flex w-[42%] flex-wrap justify-between gap-5 md:w-full md:p-5">
                    <p class="size-lg text ui !font-medium !text-black-900_02">Player</p>
                    <h2 class="size-xl heading ui !text-indigo-A200">+ Add student</h2>
                  </div>
                  <div class="flex w-[47%] flex-wrap justify-between gap-5 md:w-full md:p-5">
                    <p class="size-lg text ui !font-medium !text-black-900_02">Coach</p>
                    <h3 class="size-xl heading ui !text-indigo-A200">+ Add Coach</h3>
                  </div>
                </div>
                <div class="mt-2 h-px bg-black-900_33"></div>
              </div>
            </div>
            <div class="relative mt-[-64px] h-full w-px bg-black-900_33"></div>
          </div>
          <div class="absolute bottom-[0.00px] left-[0.00px] m-auto flex w-[42%] pb-[29px] sm:pb-5">
            <div class="flex w-full flex-col gap-1.5">
              <div>
                <div class="flex flex-col gap-2">
                  <div class="flex items-start justify-between gap-5">
                    <div class="flex items-center gap-2.5">
                      <img
                        src="public/images/img_ellipse_101.png"
                        alt="profile image"
                        class="h-[37px] w-[37px] rounded-[18px] object-cover"
                      />
                      <p class="size-lg text ui !text-black-900_02">Alice Smith</p>
                    </div>
                    <img
                      src="public/images/img_thumbs_up_black_900_02.svg"
                      alt="thumbs up icon"
                      class="h-[20px] w-[20px]"
                    />
                  </div>
                  <div class="h-px bg-black-900_19"></div>
                </div>
              </div>
              <div class="flex flex-col gap-[21px]">
                <div class="flex flex-1 items-center justify-between gap-5 md:p-5">
                  <div class="flex items-center gap-2.5">
                    <img
                      src="public/images/img_ellipse_101_37x37.png"
                      alt="useravatar"
                      class="h-[37px] w-[37px] rounded-[18px] object-cover"
                    />
                    <p class="size-lg text ui !text-black-900_02">John Doe</p>
                  </div>
                  <img
                    src="public/images/img_thumbs_up_black_900_02.svg"
                    alt="thumbsupicon"
                    class="h-[20px] w-[20px]"
                  />
                </div>
                <div class="h-px w-full bg-black-900_19"></div>
                <div class="flex flex-1 items-center justify-between gap-5 md:p-5">
                  <div class="flex items-center gap-2.5">
                    <img
                      src="public/images/img_ellipse_101_1.png"
                      alt="useravatar"
                      class="h-[37px] w-[37px] rounded-[18px] object-cover"
                    />
                    <p class="size-lg text ui !text-black-900_02">Emily Johnson</p>
                  </div>
                  <img
                    src="public/images/img_thumbs_up_black_900_02.svg"
                    alt="thumbsupicon"
                    class="h-[20px] w-[20px]"
                  />
                </div>
                <div class="h-px w-full bg-black-900_19"></div>
                <div class="flex flex-1 items-center justify-between gap-5 md:p-5">
                  <div class="flex items-center gap-2.5">
                    <img
                      src="public/images/img_ellipse_101_2.png"
                      alt="useravatar"
                      class="h-[37px] w-[37px] rounded-[18px] object-cover"
                    />
                    <p class="size-lg text ui !text-black-900_02">David Brown</p>
                  </div>
                  <img
                    src="public/images/img_thumbs_up_black_900_02.svg"
                    alt="thumbsupicon"
                    class="h-[20px] w-[20px]"
                  />
                </div>
                <div class="h-px w-full bg-black-900_19"></div>
                <div class="flex flex-1 items-center justify-between gap-5 md:p-5">
                  <div class="flex items-center gap-2.5">
                    <img
                      src="public/images/img_ellipse_101_3.png"
                      alt="useravatar"
                      class="h-[37px] w-[37px] rounded-[18px] object-cover"
                    />
                    <p class="size-lg text ui !text-black-900_02">Sarah Wilson</p>
                  </div>
                  <img
                    src="public/images/img_thumbs_up_black_900_02.svg"
                    alt="thumbsupicon"
                    class="h-[20px] w-[20px]"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="h-px w-[92%] bg-black-900_35"></div>

        <!-- notes section -->
        <div class="container-xs mt-[42px] flex flex-col items-start gap-[7px] md:p-5">
          <p class="size-md text ui !text-blue_gray-900_03">Note</p>
          <textarea
            class="round taroutlineblack90026 size-md white_a700 textarea ui self-stretch !border-black-900_26 text-blue_gray-900_7f sm:pb-5 sm:pr-5"
            name="Note Input"
            placeholder="Enter your note"
          ></textarea>
        </div>
        <div class="mt-[50px] h-px w-full self-stretch bg-black-900_35"></div>

        <!-- action buttons section -->
        <div class="mt-[26px] flex gap-[11px] self-end">
          <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
            <button
              class="fill size-4xl white_a700 button ui min-w-[199px] rounded-lg border border-solid border-gray-200_01 font-semibold !text-gray-700_01 sm:px-5"
            >
              Cancel
            </button>
          </a>
          <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
            <button
              class="fill size-4xl indigo_a200_87 button ui min-w-[199px] rounded-lg font-semibold opacity-0.5 sm:px-5"
            >
              Save
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
