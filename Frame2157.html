<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assign Coach - Enhance Your Team's Performance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Select and assign specialized coaches to your sports teams. Our intuitive interface makes it easy to find the perfect match for batting, bowling, or fitness coaching roles."
    />
    <img
      alt="Logo"
      src="https://appproject.dhiwise.com/dhiwise-logo.png?c=&v="
      style="width: 0px; height: 0px; display: none"
    />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <link rel="stylesheet" type="text/css" href="./css/font.css" />
  </head>
  <body>
    <!-- coach assignment section -->
    <div class="w-full bg-white-A700 py-5">
      <div class="mb-[79px] flex flex-col items-start gap-[15px]">
        <!-- coach assignment title section -->
        <h1 class="size-2xl heading ui ml-[42px] md:ml-0">Assign coach</h1>
        <div class="self-stretch">
          <div class="flex flex-col items-center">
            <div class="h-px w-full self-stretch bg-black-900_33"></div>
            <div class="container-3xl mt-[26px] flex md:p-5">
              <div class="flex w-full flex-col gap-3.5">
                <!-- coach list header section -->
                <header class="flex w-[64%] items-center justify-between gap-5 md:w-full md:flex-col">
                  <div class="flex flex-1 items-center justify-between gap-5 md:self-stretch">
                    <div class="flex flex-wrap gap-1.5 self-end">
                      <h6 class="size-lg heading ui !text-blue_gray-900_03">Coach</h6>
                      <p class="size-md text ui h-[24px] w-[25px] !text-blue_gray-900_7f">(6)</p>
                    </div>
                    <div class="flex w-[45%] items-center justify-center gap-[15px]">
                      <p class="size-md text ui self-end !text-black-900_99">Sort by</p>
                      <select
                        class="bordered size-xs black_900_4f selectbox ui flex-grow gap-px rounded-[5px] bg-[url(../public/images/img_arrowdown_black_900_02.svg)] bg-[length:9px] bg-no-repeat sm:pr-5"
                        name="Sort Dropdown"
                      >
                        <option value="option1">Option1</option>
                        <option value="option2">Option2</option>
                        <option value="option3">Option3</option>
                      </select>
                    </div>
                  </div>
                  <div class="flex flex-wrap gap-1.5 self-end">
                    <h6 class="size-lg heading ui !text-blue_gray-900_03">Selected coach</h6>
                    <p class="size-md text ui !text-blue_gray-900_7f">(1)</p>
                  </div>
                </header>
                <div class="flex gap-11 md:flex-col">
                  <div
                    class="flex w-full flex-col items-center justify-center gap-[11px] rounded-lg border border-solid border-gray-400 bg-white-A700 py-3"
                  >
                    <!-- coach profiles list section -->
                    <div class="flex flex-col gap-[11px] self-stretch">
                      <div class="flex flex-1">
                        <div class="flex w-full flex-col items-center gap-[13px]">
                          <div class="flex w-[90%] items-center gap-3.5 md:w-full sm:flex-col">
                            <div
                              class="h-[15px] w-[15px] rounded-[3px] border border-solid border-indigo-A200 bg-white-A700"
                            ></div>
                            <img
                              src="public/images/img_ellipse_62.png"
                              alt="coach image"
                              class="h-[33px] w-[33px] rounded-[16px] object-cover sm:w-full"
                            />
                            <div class="flex flex-1 items-center justify-between gap-5 sm:self-stretch">
                              <p class="size-md text ui !text-blue_gray-900_03">
                                <span class="text-blue_gray-900_03"> Coach name 2 |&nbsp;</span>
                                <span class="text-blue_gray-900_7f"> Batting &nbsp;</span>
                              </p>
                              <button class="round bordered size-lg indigo_a200_87 button ui min-w-[73px] opacity-0.5">
                                Add
                              </button>
                            </div>
                          </div>
                          <div class="h-px w-full self-stretch bg-black-900_14"></div>
                        </div>
                      </div>
                      <div class="flex flex-1 flex-col items-center gap-3.5">
                        <div class="flex w-[90%] items-center justify-between gap-5 md:w-full">
                          <div class="flex w-[50%] items-center justify-center gap-3.5">
                            <div
                              class="h-[15px] w-[15px] rounded-[3px] border border-solid border-indigo-A200 bg-white-A700"
                            ></div>
                            <img
                              src="public/images/img_ellipse_55_33x33.png"
                              alt="profile image"
                              class="h-[33px] w-[33px] rounded-[16px] object-cover"
                            />
                            <p class="size-md text ui self-end !text-blue_gray-900_03">
                              <span class="text-blue_gray-900_03"> Coach name 3 |&nbsp;</span>
                              <span class="text-blue_gray-900_7f"> Bowling</span>
                            </p>
                          </div>
                          <button class="round bordered size-lg indigo_a200 button ui min-w-[73px]">Add</button>
                        </div>
                        <div class="h-px w-full self-stretch bg-black-900_14"></div>
                      </div>
                      <div class="flex flex-1 flex-col items-center gap-3.5">
                        <div class="flex w-[90%] items-center justify-between gap-5 md:w-full">
                          <div class="flex w-[49%] items-center justify-center gap-3.5">
                            <div
                              class="mb-2 h-[15px] w-[15px] self-end rounded-[3px] border border-solid border-indigo-A200 bg-white-A700"
                            ></div>
                            <img
                              src="public/images/img_ellipse_62_33x33.png"
                              alt="image"
                              class="h-[33px] w-[33px] rounded-[16px] object-cover"
                            />
                            <p class="size-md text ui !text-blue_gray-900_03">
                              <span class="text-blue_gray-900_03"> Coach name 4 |</span>
                              <span class="text-blue_gray-900_7f"> &nbsp;Fitness</span>
                            </p>
                          </div>
                          <button class="round bordered size-lg indigo_a200 button ui min-w-[73px]">Add</button>
                        </div>
                        <div class="h-px w-full self-stretch bg-black-900_14"></div>
                      </div>
                      <div class="flex flex-1 flex-col items-center gap-[13px]">
                        <div class="flex w-[90%] items-center justify-between gap-5 md:w-full">
                          <div class="flex w-[50%] items-center justify-center gap-3.5">
                            <div
                              class="h-[15px] w-[15px] rounded-[3px] border border-solid border-indigo-A200 bg-white-A700"
                            ></div>
                            <img
                              src="public/images/img_ellipse_55_1.png"
                              alt="image"
                              class="h-[33px] w-[33px] rounded-[16px] object-cover"
                            />
                            <p class="size-md text ui self-end !text-blue_gray-900_03">
                              <span class="text-blue_gray-900_03"> Coach name 1 |&nbsp;</span>
                              <span class="text-blue_gray-900_7f"> Batting &nbsp;</span>
                            </p>
                          </div>
                          <button class="round bordered size-lg indigo_a200 button ui min-w-[73px]">Add</button>
                        </div>
                        <div class="h-px w-full self-stretch bg-black-900_14"></div>
                      </div>
                    </div>
                    <div class="flex w-[90%] items-center justify-between gap-5 md:w-full md:p-5">
                      <div class="flex w-[49%] items-end justify-center gap-3.5">
                        <div
                          class="mb-2 h-[15px] w-[15px] rounded-[3px] border border-solid border-indigo-A200 bg-white-A700"
                        ></div>
                        <img
                          src="public/images/img_ellipse_62.png"
                          alt="profile image"
                          class="h-[33px] w-[33px] rounded-[16px] object-cover"
                        />
                        <p class="size-md text ui !text-blue_gray-900_03">
                          <span class="text-blue_gray-900_03"> Coach name 2 |&nbsp;</span>
                          <span class="text-blue_gray-900_7f"> Batting &nbsp;</span>
                        </p>
                      </div>
                      <button class="round bordered size-lg indigo_a200 button ui min-w-[73px]">Add</button>
                    </div>
                  </div>
                  <textarea
                    class="taroutlinegray400 size-lg white_a700 textarea ui flex w-full gap-2.5 rounded-lg !border-gray-400 text-blue_gray-900_03 sm:px-5 sm:pb-5"
                    name="Coach Textarea"
                    placeholder="Coach name 2 | Batting  "
                  ></textarea>
                </div>
              </div>
            </div>

            <!-- action buttons section -->
            <div class="mr-[43px] mt-[101px] flex gap-2.5 self-end md:mr-0">
              <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                <button
                  class="fill size-4xl white_a700_9e button ui min-w-[165px] rounded-[5px] border border-solid border-black-900_9e font-semibold opacity-0.75 sm:px-5"
                >
                  Cancel
                </button>
              </a>
              <a href="https://www.youtube.com/embed/bv8Fxk0sz7I" target="_blank">
                <button
                  class="fill size-4xl indigo_a200_87 button ui min-w-[165px] rounded-[5px] font-semibold opacity-0.5 sm:px-5"
                >
                  Save
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
